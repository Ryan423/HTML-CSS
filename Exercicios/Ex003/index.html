<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver imagens que estão na mesma pasta</p>
    <img src="logo html5.png" alt="Logo HTML5">
    <p>Podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css3.png" alt="Logo CSS3">
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://e7.pngegg.com/pngimages/87/538/png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png" alt="Logo Javascript">
</body>
</html>
